<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/241a20b3c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <div class="movie ">
                <h2 class="title">Movies shows</h2>
                <div class="search_info">
                    <input type="search" id="search" autofocus autocomplete="off" placeholder="Search here">
                    <button type="submit" class="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class=" movie_info">

            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
